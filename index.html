    <script >
         function calculate() 
       {

           var monthlyIN=document.getElementById("MI").value;
      var intrestIN=document.getElementById("II").value;
      var timeIN=document.getElementById("abc").value;

       var monthly=parseFloat(monthlyIN);
       var intrest=parseFloat(intrestIN);
       var time=parseFloat(timeIN);
      
          var M,T,N;
          M = Math.round((Math.pow((1 + (Math.pow((1 + intrest / 100), (1 / 12)) - 1)), (time * 12)) - 1) / (Math.pow((1+ intrest / 100), (1 / 12)) - 1) * monthly);
          T = (monthly*12)*time;
          N= M-T;    
           var amount=T;
           var intrest=N;
       
  document.getElementById('total1').innerHTML=M;
      document.getElementById('intrest').innerHTML=N;
      document.getElementById('investment').innerHTML=T;



       
       

     
       
       google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Intrest',     N],
          ['Investment',     T]

        ]);

        var options = {
          title: 'YOUR INVESTMENTS ',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    } setInterval(calculate,1000);
</script>
